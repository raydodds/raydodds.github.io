<html>
	<head>
		<title>
			All the tools
		</title>
		<script>
			function bclick(){
				let out = document.getElementById("output");
				out.innerText = ".";
				setTimeout(()=>{
					out.innerText = "..";
					setTimeout(()=>{
						out.innerText = "...";
						setTimeout(()=>{
							out.innerText = "Your request is being processed."
						}, 1000);
					}, 500);
				}, 500);
				
			}
		</script>

	</head>
	<body>
		<center>
			<button onclick="bclick">
			<h1>
				Fix everything
			</h1>
			</button>
			<button onclick="bclick">
			<h1>
				Get me software
			</h1>
			</button>

			<br>
			<span style="margin: 2em;" id="output">
				
			</span>
		</center>
	</body>

</html>
